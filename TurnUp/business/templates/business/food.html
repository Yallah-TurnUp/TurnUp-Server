<!DOCTYPE html>
<html lang="en">
<head>

    <link rel='stylesheet' href='../../static/css/blue.css'/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel='stylesheet' href='../../static/css/bootstrap.min.css'>

</head>
<body>
<!--content Start -->
<div class="section-full align-c">
    <div id="siteBg" class="site-bg">
        <div id="star_animation" class="site-bg-animation layer" data-depth="0.30"></div>
        <canvas class="site-bg-canvas layer" data-depth="0.30"></canvas>
        <div id="main_content" data-sr="bottom"></div>
        <div class="section" id="thumbs">
            <button type="button" class="thumb_button" data-toggle="modal" data-target="#ContactUs" style="z-index: 5; float: left; margin-left: 12%;"><img class="thumb_button_img" src="../../static/img/item/thumbdown.png"/></button>
            <button type="button" class="thumb_button" data-toggle="modal" data-target="#ContactUs" style="float: right; margin-right: 12%; z-index: 5; "><img class="thumb_button_img" src="../../static/img/item/thumbup.png"/></button>
        </div>
        <img id="base-food" src="../../static/img/bg/dining_table_desktop.png" />
        <img id="base-food-S" src="../../static/img/bg/dining_table_mobile.png"/>

        <div class="modal fade" id="ContactUs" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">WELCOME</h1>
                    </div>
                    <div class="modal-body" style="text-align:center; width:100%;">
                        <div id='common_form'>
                            <div style="font-size:24px; margin-bottom:24px; margin-top: 100px; color:#626262;"><strong>Please wait while we build this portion...</strong></div>
                            <a href="http://dariuspjm.wixsite.com/turnup">Join Us!</a>
                            <div class="loading-spinner"
                                 style="width: 80%; margin: 40px auto 35px;">
                                <div class="progress progress-striped active">
                                    <div class="progress-bar" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="button_splash">TurnUp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-1.9.1.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src='../../static/js/vendor/plugin.js'></script>
<script src='../../static/js/variable.js'></script>
<script src='../../static/js/main.js'></script>

<script>
    $( window ).load(function() {
        $('#main_content').show();
        $(document).trigger('is-loaded');
    });

    $(document).ready(function () {
        setTimeout(function (){$("#thumbs").fadeIn(800);
        }, 5000);
    });
</script>
<!--content End -->
</body>
</html>
