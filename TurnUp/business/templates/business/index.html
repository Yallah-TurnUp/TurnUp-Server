<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie ie9" lang="en"><![endif]-->
<!--[if gt IE 9 | !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>

    <link rel='stylesheet' href='../../static/css/blue.css'/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel='stylesheet' href='../../static/css/bootstrap.min.css'>

</head>
<body>
<!--content Start -->
<div class="section-full align-c">
    <div id="siteBg" class="site-bg">
        <div id="star_animation" class="site-bg-animation layer" data-depth="0.30"></div>
        <canvas class="site-bg-canvas layer" data-depth="0.30"></canvas>
        <div id="star_back"></div>
        <div id="main_content" data-sr="top">
            <img id="cloudy" src="../../static/img/bg/float_cloud_desktop_design.png" />
            <img id="join_us" src="../../static/img/bg/invited.png"/>
            <img id="cloudy_S" src="../../static/img/bg/float_cloud_mobile_design.png" />
        </div>
        <img id="slide" class="rocket" src="../../static/img/item/rocket.png"/>
        <img id="rocket" class="rocket" src="../../static/img/item/rocket.png" style="display: none;"/>
        <div class="section" id="thumbs_cloud">
            <button id="thumbs_down" type="button" class="thumb_button" data-toggle="modal" data-target="#Fail" onclick="submitNo();">
                <img class="thumb_button_img" src="../../static/img/bg/thumbs_down.png"/>
            </button>
            <button id="thumbs_up" type="button" class="thumb_button shakee" data-toggle="modal" data-target="#ContactUs" >
                <img class="thumb_button_img" src="../../static/img/bg/thumbs_up.png"/>
            </button>
        </div>
        <img id="base-dark" src="../../static/img/bg/cloud_back.png" />
        <img id="base-dark_S" src="../../static/img/bg/cloud_back_S.png"/>

        <div class="modal fade" id="ContactUs" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document" style="overflow-y: initial !important">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <img src="../../static/img/bg/Logo.png" style="width: 80px; height: auto;"/>
                    </div>

                    <div class="modal-body" style="overflow-y: auto; text-align:center; height: 45vh;">

                        <div id="common_form" class="container" style="width: 100%; align-content: center;">
                            <div class="section-content">
                                <img src="../../static/img/item/Appreciation.png" style="width: 85%; height: auto;"/>
                            </div>
                            <h5>Please indicted food preferences below:</h5>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-warning active" style="border-radius: 4px; margin-right: 4px; margin-left: 4px;">
                                    <input type="checkbox" name="preference" checked value="1">
                                    <span>Kosher</span>
                                </label>
                                <label class="btn btn-warning" style="border-radius: 4px; margin-right: 4px; margin-left: 4px;">
                                    <input type="checkbox" name="preference"  value="2">
                                    <span>vegetarian</span>
                                </label>
                                <label class="btn btn-warning" style="border-radius: 4px; margin-right: 4px; margin-left: 4px;">
                                    <input type="checkbox" name="preference"  value="3">
                                    <span>No preferences</span>
                                </label>
                            </div>

                            <div class="section-content">
                                <a href="http://dariuspjm.wixsite.com/turnup">Interested? Check us out~</a>
                            </div>
                        </div>

                        <div id="load-spin" class="container" style="align-content: center;">
                            <div class="contact_message">Please wait while we process your information...</div>
                            <div class="loading-spinner"  style="width: 90%; margin-left: auto; margin-right: auto;">
                                <div class="progress progress-striped active">
                                    <div class="progress-bar" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>

                        <div id='thank_you'>
                            <img class="form_complete_img" src="../../static/img/item/green_tick.png"/>
                            <div class="contact_message">We've got your message and will contact you shortly, thank you!</div>
                            <a href="http://dariuspjm.wixsite.com/turnup">Interested? Check us out~</a>
                        </div>
                    </div>
                    <div class="modal-footer" style="height: 10vh; padding-bottom: 1.5vh;">
                        <button id="footer_button" type="submit" onclick="submitSuccess();postData('preference')" class="button_splash">CONFIRM</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="Fail" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <img src="../../static/img/bg/Logo.png" style="width: 100px; height: auto;"/>
                    </div>

                    <div class="modal-body" style="text-align:center;">
                        <div id='rdd'>
                            <img class="form_complete_img" src="../../static/img/item/green_tick.png"/>
                            <div class="contact_message">We've got your message, thank you!</div>
                        </div>
                    </div>
                    <div class="modal-footer" style="height: 10vh;">
                        <a href="http://dariuspjm.wixsite.com/turnup">Interested? Check us out~</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-1.9.1.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src='../../static/js/vendor/plugin.js'></script>
<script src='../../static/js/variable.js'></script>
<script src='../../static/js/main.js'></script>

<script>
    $( window ).load(function() {
        $('#main_content').show();
        setTimeout(function (){$(document).trigger('is-loaded');
        }, 800);
    });

    $(document).ready(function () {
        setTimeout(function (){$("#rocket").fadeIn(800);
        }, 8000);
        setTimeout(function (){$("#thumbs_cloud").fadeIn(800);
        }, 8000);
        setTimeout(function (){$("#join_us").fadeIn(800);
        }, 7000);
    });

    function submitNo () {
        setTimeout(function (){$('#Fail').hide();}, 4000);
    }

    function submitSuccess () {
        $('#common_form').hide();
        $('#footer_button').hide();
        $('#load-spin').show();
        setTimeout(function (){$('#load-spin').hide();}, 2000);
        setTimeout(function (){$('#thank_you').show();}, 2000);
    }

    function postData (checkboxName) {
        var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]:checked'), values = [];
        Array.prototype.forEach.call(checkboxes, function(el) {
        values.push(el.value);
        });
        console.log(values);
    }
</script>
<!--content End -->
</body>
</html>
