<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie ie9" lang="en"><![endif]-->
<!--[if gt IE 9 | !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>

    <link rel='stylesheet' href='../../static/css/blue.css'/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel='stylesheet' href='../../static/css/bootstrap.min.css'>

</head>
<body>
<!--content Start -->
<div class="section-full align-c">
    <div id="siteBg" class="site-bg">
        <div id="star_animation" class="site-bg-animation layer" data-depth="0.30"></div>
        <canvas class="site-bg-canvas layer" data-depth="0.30"></canvas>
        <div id="star_back"></div>
        <div id="main_content" data-sr="bottom">
            <img id="cloudy" src="../../static/img/bg/clouds.png" />
            <img id="cloudy_S" src="../../static/img/bg/cloudy_S.png" />
        </div>
        <img id="slide" class="rocket" src="../../static/img/item/rocket.png"/>
        <img id="rocket" class="rocket" src="../../static/img/item/rocket.png" style="display: none;"/>
        <div class="section" id="thumbs_cloud" style="position: absolute; right: 0; left: 0; top: 0; bottom: 0; margin-top: 65vh; display: none;">
            <button type="button" class="thumb_button" data-toggle="modal" data-target="#ContactUs" style="z-index: 5; float: left; margin-left: 15%;"><img class="thumb_button_img" src="../../static/img/bg/thumbs_d.png"/></button>
            <button type="button" class="thumb_button" data-toggle="modal" data-target="#ContactUs" style="float: right; margin-right: 15%; z-index: 5; "><img class="thumb_button_img" src="../../static/img/bg/thumbs_u.png"/></button>
        </div>
        <!--<img id="base-white" src="../../static/img/bg/cloud_base_New.png" style="width: 100vw; height: auto; position: absolute; right: 0; bottom: 0; left: 0; overflow: hidden; z-index: 2;"/>-->
        <!--<img id="base-dark" src="../../static/img/bg/cloud_background_L.png" style="width: 100vw; height: auto; position: absolute; right: 0; bottom: 5vh; left: 0; overflow: hidden; z-index: 1;"/>-->
        <img id="base-dark" src="../../static/img/bg/cloud_back.png" />
        <img id="base-dark_S" src="../../static/img/bg/cloud_back_S.png"/>

        <div class="modal fade" id="ContactUs" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">WELCOME</h1>
                    </div>
                    <div class="modal-body" style="text-align:center; width:100%;">
                        <div id='common_form'>
                            <div style="font-size:24px; margin-bottom:24px; margin-top: 100px; color:#626262;"><strong>Please wait while we build this portion...</strong></div>
                            <a href="http://dariuspjm.wixsite.com/turnup">Join Us!</a>
                            <div class="loading-spinner"
                                 style="width: 80%; margin: 40px auto 35px;">
                                <div class="progress progress-striped active">
                                    <div class="progress-bar" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>

                        <div id='tdd' style="font-size:24px; margin-bottom:24px; margin-top: 120px; color:#626262; display: none;">
                            <strong>Thank you! We've got your message, enjoy!</strong>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="button_splash">TurnUp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-1.9.1.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src='../../static/js/vendor/plugin.js'></script>
<script src='../../static/js/variable.js'></script>
<script src='../../static/js/main.js'></script>

<script>
    $( window ).load(function() {
        $('#main_content').show();
        $(document).trigger('is-loaded');
    });

    $(document).ready(function () {
        setTimeout(function (){$("#rocket").fadeIn(800);
        }, 5000);
        setTimeout(function (){$("#thumbs_cloud").fadeIn(800);
        }, 5000);
    });
</script>
<!--content End -->
</body>
</html>
